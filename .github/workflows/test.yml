name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸ”´ Remove or comment out this test step since you don't have a "test" script
      # - name: Run tests
      #   run: npm test

      - name: Build the project
        run: npm run build
